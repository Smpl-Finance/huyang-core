<form
  [formGroup]="formGroup"
  class="form-inline my-2 my-lg-0 mx-auto mx-lg-0"
  (ngSubmit)="submit()"
>
  <div class="mx-auto mx-lg-0 w-100">
    <div class="row">
      <div class="col-md-11 col-10">
        <div class="input-group mr-2">
          <input
            class="form-control border-right-0"
            type="text"
            formControlName="query"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-append">
            <select
              formControlName="option"
              class="form-control rounded-right border-left-0"
            >
              <option *ngFor="let opt of searchOptions" [value]="opt.value">
                {{ opt.label }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-1 col-2">
        <button
          class="searchButton btn btn-link my-2 my-sm-0"
          type="submit"
          [disabled]="!formGroup.valid"
        >
          <fa-icon [icon]="searchIcon" size="lg"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</form>
