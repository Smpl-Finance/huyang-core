<div class="container-fluid px-0">
  <header-main
    [leftnavOpen]="leftNavOpen$ | async"
    (leftnavOpenCallback)="toggleLeftNav($event)"
  ></header-main>
  <leftnav-main [leftNavOpen]="leftNavOpen$ | async"></leftnav-main>
  <div class="page-container" [ngClass]="(leftNavOpen$ | async) ? 'show' : ''">
    <main class="container-fluid mt-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
